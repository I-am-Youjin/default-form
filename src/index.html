<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>it-profit</title>
    <main class="main">
      <div class="wrapper">
        <div class="form-wrapper">
          <form class="form">
            <label for="input-name" class="lable" id="lable-name">
              Name*
              <input type="text" id="input-name" class="input" />
            </label>
            <label for="input-email" class="lable" id="lable-email">
              Email*
              <input type="email" id="input-email" class="input" />
            </label>
            <label for="input-phone" class="lable" id="lable-phone">
              Phone*
              <input
                type="text"
                id="input-phone"
                class="input"
                placeholder="+375(__)___-__-__"
              />
            </label>
            <label for="input-text" class="lable" id="lable-text">
              Messege*
              <textarea
                name=""
                id="input-text"
                class="input-messege input"
              ></textarea>
            </label>
            <div class="btn" id="btn-send">Send</div>
          </form>
        </div>
      </div>
      <div class="pop-up-messege pop-up-close" id="pop-up">
        <div class="messege-wrapper">
          <p id="messege"></p>
        </div>
      </div>
    </main>
  </head>
  <body></body>
</html>
